<!DOCTYPE html>
<html>
    <head>
        <title>Testing Session Timeout</title>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="SFHybridApp.js"></script>
        <script type="text/javascript" src="SalesforceOAuthPlugin.js"></script>
        <script type="text/javascript">
            window.onerror = function(errorMsg, url, lineNumber) {
                alert("Error: " + errorMsg + " at line number " + lineNumber);
            };
            
            function killSession() {
                
                var oauthPlugin = cordova.require("salesforce/plugin/oauth");
                oauthPlugin.killSession(function() {
                                                  console.log("Finished killing session.");
                                                  });
            }
            
            function onDeviceReady() {
                console.log("Device is ready.");
            }
            
            (function() {
                 document.addEventListener("deviceready", onDeviceReady,false);
             })();
        </script>
    </head>
    <body>
        <h1>Testing Session Timeout</h1>
        <p><a href="javascript:killSession();">Kill Session</a></p>
        <p><a href="https://tapp0.salesforce.com/apex/BasicVFPage">Open VF Page</a></p>
    </body>
</html>
